spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      mvc:
        routes:
          - id: posts-route
            uri: ${POSTS_SERVICE_URL:http://localhost:8081}
            predicates:
              - Path=/posts/**

          - id: comments-route
            uri: ${COMMENTS_SERVICE_URL:http://localhost:8082}
            predicates:
              - Path=/comments/**

server:
  port: 8080
